<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Instagram-Logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                   <img src="./foto.jpg" alt="foto de perfil"> 
                </div>
                <a href="#" class="instagram-login">Continue como Douglas Lima</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Douglas de Lima</p>
                <p class="not-account"></p>
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Increva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
